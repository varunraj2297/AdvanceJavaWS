<form action="controller" method="POST" name="frm">
<h1 style="color: red;text-align: center;"> Book Store </h1>
 <table border="1" align="center" style="background-color: cyan;">
     <tr>
        <td>Select category</td>
        <td>
            <select name="category">
                 <option value="">----select a category---</option>
                 <option value="java">Java</option>
                 <option value=".net">.NET</option>
                 <option value="c">C</option>
            </select>
         </td>
     </tr>
     <tr>
         <td><input type="button" name="target" value="HTML" onclick="isHtml()"></td>
         <td><input type="button" name="target" value="Excel" onclick="isExcel()"></td>
     </tr>
     
      <tr><td colspan="2"><input type="hidden" name="source"></td></tr>
 </table>
</form>

<script type="text/javascript">
    function isHtml() {
    	frm.source.value="html";
		validate();
	}
    
    function isExcel() {
		frm.source.value="excel";
		validate();
	}
    
    function validate() {
    	
		if(frm.category.value==""){
			alert('select a category');
			frm.category.focus();
			return false;
		}
		else{
			frm.submit();
		}
	}
</script>
