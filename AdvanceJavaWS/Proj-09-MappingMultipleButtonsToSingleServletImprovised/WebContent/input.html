<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title text-align="center">Addition</title>
<style>
tr{
	text-align: center;
}
</style>
</head>
<body>
	<form name='frm' action="buttons" method="post" >
	<h1 style='color:red;text-align: center'>Addition</h1>
		<table align="center" >
			<tr>
				<td><label>Value1 ::</label></td>
				<td><input type="text" name="t1"></td>			
			</tr>
			<tr>
				<td><label>Value2 ::</label></td>
				<td><input type="text" name="t2"></td>			
			</tr>
			<tr>
				<td ><input type="submit" value="plus"  onclick="replace(this.value)"></td>
				<td ><input type="submit" value="minus"  onclick="replace(this.value)"></td>
			</tr>
			<tr>
				<td><input type="submit" value="into"   onclick="replace(this.value)"></td>
				<td><input type="submit" value="by"   onclick="replace(this.value)"></td>
			</tr><!-- better to take type="submit" and onclick event in combo
							becoz if we take onsubmit event, event runs after sending the request
							which is useless if we take onclick event ,event raise before sending
							the request and event completion request will be send to browser.we can also take type="button" but we have to 
							write submit logic explicitly. -->
							
				<td><a href="buttons?source=sysdate">sysdate</a></td>
				<td><a href="buttons?source=props">props</a></td>
			</tr>
			<tr>
				<td><input type="hidden" name="source" value=""></td>
			</tr>
		</table>
	
	</form>

</body>
</html>
