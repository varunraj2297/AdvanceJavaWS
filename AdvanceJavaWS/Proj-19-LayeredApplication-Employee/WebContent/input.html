<!DOCTYPE html>
<html>
<head>
<style type="text/css">
b{
     font-size: 16px;

}
</style>
<meta charset="ISO-8859-1">
<title>Layered App</title>
</head>
<body>
  	  <h1 style="text-align:center;color:red;">Layered App</h1>
  	  
  	  <form action="controller" method="POST">
  	  	<table align="center">
  	  	 		<tr>
  	  	 			<td><b>Employee no</b></td>
  	  	 			<td><input type="text" name="eid"></td>
  	  	 		</tr>
  	  	  		<tr>
  	  	 			<td><b>Employee name</b></td>
  	  	 			<td><input type="text" name="ename"></td>
  	  	 		</tr>
  	  	 		<tr>
  	  	 			<td><b>Employee address</b></td>
  	  	 			<td><input type="text" name="addrs"></td>
  	  	 		</tr>
  	  	 		<tr>
  	  	 			<td><b>Employee designation</b></td>
  	  	 			<td><input type="text" name="desg"></td>
  	  	 		</tr>
  	  	 		<tr>
  	  	 			<td><b>Employee salary</b></td>
  	  	 			<td><input type="text" name="sal"></td>
  	  	 		</tr>
  	  	</table>
  	  <center><input type="submit" name="submit" value="submit"></center>
  	  </form>
</body>
</html>
